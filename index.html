<script>
/* üîÅ Random Swap Bottom Row */
(function(){
  const wrap=document.getElementById("bottomAds");
  wrap.style.flexDirection=Math.random()<0.5?"row":"row-reverse";
})();

/* ‚ñ∂ Shorts Autoplay Logic */
const API_KEY="AIzaSyBD1cywHqAGAfN4R09yNc8XqdNZUFcNRpc";
const API_URL="https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoDuration=short&videoEmbeddable=true&maxResults=25&order=viewCount&regionCode=IN&key="+API_KEY;

const fallback=["SikjWT4wUbU","ZUmkQGGKP_8","sf-UNho8cAs"];
let videos=[],i=0,muted=false;
const player=document.getElementById("player"),btn=document.getElementById("muteBtn");

async function load(){
 try{
  const r=await fetch(API_URL),d=await r.json();
  videos=d.items.map(x=>x.id.videoId).filter(Boolean);
 }catch{videos=fallback;}
 play();
}
function play(){player.src=`https://www.youtube.com/embed/${videos[i]}?autoplay=1&mute=${muted?1:0}&playsinline=1`;}
function next(){i=(i+1)%videos.length;play();}
function prev(){i=(i-1+videos.length)%videos.length;play();}

let start=0;
document.addEventListener("touchstart",e=>start=e.touches[0].clientY);
document.addEventListener("touchend",e=>{
 let end=e.changedTouches[0].clientY;
 if(end<start-40)next();
 if(end>start+40)prev();
});
document.addEventListener("wheel",e=>e.deltaY>0?next():prev());
btn.onclick=()=>{muted=!muted;btn.innerText=muted?"Unmute":"Mute";play();};

load();
</script>
