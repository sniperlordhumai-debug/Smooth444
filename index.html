      border-top: 3px solid #FFD700;

<script>
const API_KEY = "AIzaSyBD1cywHqAGAfN4R09yNc8XqdNZUFcNRpc";
const API_URL = "https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoDuration=short&videoEmbeddable=true&maxResults=20&order=viewCount&regionCode=IN&key="+API_KEY;

let shorts = [];
let index = 0;
let muted = false;
const player = document.getElementById("player");
const loader = document.getElementById("loader");

async function fetchShorts() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    shorts = data.items.map(x=>x.id.videoId).filter(Boolean);
  } catch {
    shorts = ["SikjWT4wUbU","ZUmkQGGKP_8","sf-UNho8cAs"];
  }
  loadVideo();
}

function loadVideo(){
  loader.style.display="block";
  player.src=`https://www.youtube.com/embed/${shorts[index]}?autoplay=1&mute=${muted?1:0}&playsinline=1`;
  setTimeout(()=>loader.style.display="none",600);
}

document.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
document.addEventListener("touchend",e=>{
  let end=e.changedTouches[0].clientY;
  if(end<startY-40) next();
  if(end>startY+40) prev();
});

function next(){index=(index+1)%shorts.length;loadVideo();}
function prev(){index=(index-1+shorts.length)%shorts.length;loadVideo();}

muteBtn.onclick=()=>{
  muted=!muted;
  muteBtn.textContent = muted ? "Unmute" : "Mute";
  loadVideo();
}

fetchShorts();
</script>
