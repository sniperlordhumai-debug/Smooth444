    overflow: hidden;
    height: 100vh;

    align-items: center;

  .ad-top {
    width: 100%;
    height: 60px;
    background: #111;
    border-bottom: 3px solid #FFD700;
    display: flex;
    justify-content: center;
    align-items: center;

  .shorts-box {
    width: 100%;
    max-width: 450px;
    height: calc(100vh - 140px);
    border: 3px solid #FFD700;
    border-radius: 12px;
    margin-top: 4px;
    position: relative;
    background: #000;

  }

  .title-inside {
    width: 100%;
    text-align: center;

    position: absolute;
    top: 0;
    background: rgba(0,0,0,0.8);
    z-index: 10;
  }

  iframe {
    width: 100%;
    height: calc(100% - 35px);
    position: absolute;
    top: 35px; /* below title */
    left: 0;
    border: none;
  }

  .loader {
    width: 35px;
    height: 35px;
    border: 4px solid #FFD700;
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    display: none;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  #muteBtn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(255,215,0,0.9);
    font-size: 12px;
    border: none;
    border-radius: 8px;
    padding: 5px 10px;
    cursor: pointer;
    color: #000;
    z-index: 20;
  }

  .ad-bottom {
    width: 100%;
    height: 80px;
    background: #111;
    border-top: 3px solid #FFD700;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    bottom: 0;
    overflow: hidden;
  }
</style>

  <iframe id="player"
    allowfullscreen

  </iframe>

<script>
  const API_KEY = "AIzaSyBD1cywHqAGAfN4R09yNc8XqdNZUFcNRpc";
  const API_URL =
    "https://www.googleapis.com/youtube/v3/search" +
    "?part=snippet&type=video&videoDuration=short" +
    "&videoEmbeddable=true&maxResults=25" +
    "&order=viewCount&regionCode=IN&key=" + API_KEY;

  let videos=[], i=0, muted=false;
  const iframe=document.getElementById("player");
  const loader=document.getElementById("loader");
  const muteBtn=document.getElementById("muteBtn");

  async function getVideos(){
    try {
      const r=await fetch(API_URL);
      const d=await r.json();
      videos = d.items.map(v=>v.id.videoId).filter(Boolean);
    } catch {
      videos=["SikjWT4wUbU","ZUmkQGGKP_8","sf-UNho8cAs"];
    }
    load();
  }

  function load(){
    loader.style.display="block";
    iframe.src =
      `https://www.youtube.com/embed/${videos[i]}?autoplay=1&mute=${muted?1:0}`;
    setTimeout(()=>loader.style.display="none",1000);
  }

  document.addEventListener("wheel",e=>{
    if(e.deltaY>0) i=(i+1)%videos.length;
    else i=(i-1+videos.length)%videos.length;
    load();
  });

  let sY=0;
  document.addEventListener("touchstart",e=>sY=e.touches[0].clientY);
  document.addEventListener("touchend",e=>{
    let eY=e.changedTouches[0].clientY;
    if(eY<sY-50) i=(i+1)%videos.length, load();
    if(eY>sY+50) i=(i-1+videos.length)%videos.length, load();
  });

  muteBtn.onclick=()=>{
    muted=!muted;
    muteBtn.textContent = muted ? "Unmute" : "Mute";
    load();
  };

  getVideos();
</script>
